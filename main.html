
<!DOCTYPE html>
<html>
<head>
    <title>MAbasa Matimba Online store</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: aquamarine;
            background-image: url('https://www.gqmiddleeast.com/2021/06/Premier-League-kits-GQME.jpg');
        }

        header {
            background-color:black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

            nav a {
                color:aliceblue;
                text-decoration: none;
                padding: 5px 10px;
                margin: 0 5px;
            }

        section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color:honeydew;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        
            .product img {
                width: 100%;
                height: auto;
                margin-bottom: 10px;
            }

            .product h3 {
                font-size:small
                ;
            }

            .product p {
                margin: 0;
                font-weight: bold;
            }

        .cart {

            background-color:azure;
            border: 1px solid #ccc;
            padding: 10px;
            width: 250px;
        }

            .cart p {
                margin: 0;
                font-weight: bold;
                background-color:darkolivegreen;
                display:flex;
            }
        footer {
            background-color: coral;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>EPL kits for 2023/2024 season Online Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>|
        <a href="CART.html">Cart</a>|
       
    </nav>

    <section>
        <div class="product">
            <img src="images/Liverpool.jpg" alt="Liverpool2023/24">
            <h3>Liverpool 2023/24</h3>
            <p>R1300</p>
            <button onclick="addToCart('Liverpool2023/24')">Add to Cart</button>
            <br />
            <hr />
        </div>
        <div class="product">
            <img src="images/man united.jpg" alt="man united">
            <h3>Man united 23/24</h3>
            <p>R1200</p>
            <button onclick="addToCart('Home kit 23/24')">Add to Cart</button>
            <br />
            <hr />
        </div>
        <div class="product">
            <img src="images/tottenham.jpg" alt="totteham">
            <h3>Tottenhham hotspurs</h3>
            <p>R1300</p>
            <button onclick="addToCart('Tottenham hotspurs 23/24')">Add to Cart</button>
            <br />
            <hr />
        </div>
        <div class="product">
            <img src="images/Burnley.jpg" alt="Burnley">
            <h3>Burnley 23/24</h3>
            <p>R1150.00</p>
            <button onclick="addToCart('Burnley')">Add to Cart</button>
            <br />
            <hr />
        </div>
        <div class="product">
            <img src="images/mancity.jpg" alt="mancity">
            <h3>Man city</h3>
            <p>R1250</p>
            <button onclick="addToCart('mancity')">Add to Cart</button>
            <br />
            <hr />
        </div>

        <!-- Add more product listings here -->

    </section>

    <div class="cart">
        <h3>CART</h3>
        <div id="cartItems"></div>
        <button onclick="clearCart()">Clear Cart</button>
        <br />
        <hr />
        <br />
        <form>

            <label for="cvv">cvv:</label>
            <input type="text" id="cvv" placeholder="123">
            <br />
            <hr />
            <br />
            <br />
            <label for="Expiration">Expiration date</label>
            <input type="text" id="Expiration" placeholder="MM/YY" />
            <br />
            <br />
            <hr />
            <br />
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
            <br />
            <hr />
            <br />
            <button onclick="checkout()">Checkout</button>
        </form>
    </div>

    <script>
        // Cart functionality
        var cartItems = [];

        function addToCart(product) {
            cartItems.push(product);
            updateCart();
        }

        function clearCart() {
            cartItems = [];
            updateCart();
        }

        function updateCart() {
            var cartItemsElement = document.getElementById("cartItems");
            cartItemsElement.innerHTML = "";

            for (var i = 0; i < cartItems.length; i++) {
                var item = document.createElement("p");
                item.textContent = cartItems[i];
                cartItemsElement.appendChild(item);
            }
        }

        function checkout() {
            var cardNumber = document.getElementById("cardNumber").value;
            if (cardNumber) {
                alert("Checkout Successful!");
                clearCart();
            } else {
                alert("Please enter a card number.");
            }
        }
    </script>
    <footer>
        <p>&copy; 2023 MABASA MATIMBA Online Store. Class project.</p>
    </footer>
</body>
</html>
