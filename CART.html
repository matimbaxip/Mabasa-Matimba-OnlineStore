<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="StyleSheet1" href="styles2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: aquamarine;
            background-image: url('https://www.gqmiddleeast.com/2021/06/Premier-League-kits-GQME.jpg');
        }
    </style>
</head>
<body>
    <div class="cart">
        <h3>CART</h3>
        <div id="cartItems"></div>
        <button onclick="clearCart()">Clear Cart</button>
        <br />
        <hr />
        <br />
        <form>

            <label for="cvv">cvv:</label>
            <input type="text" id="cvv" placeholder="123">
            <br />
            <hr />
            <br />
            <br />
            <label for="Expiration">Expiration date</label>
            <input type="text" id="Expiration" placeholder="MM/YY" />
            <br />
            <br />
            <hr />
            <br />
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
            <br />
            <hr />
            <br />
            <button onclick="checkout()">Checkout</button>
        </form>
    </div>
    <script>
        // Cart functionality
        var cartItems = [];

        function addToCart(product) {
            cartItems.push(product);
            updateCart();
        }

        function clearCart() {
            cartItems = [];
            updateCart();
        }

        function updateCart() {
            var cartItemsElement = document.getElementById("cartItems");
            cartItemsElement.innerHTML = "";

            for (var i = 0; i < cartItems.length; i++) {
                var item = document.createElement("p");
                item.textContent = cartItems[i];
                cartItemsElement.appendChild(item);
            }
        }

        function checkout() {
            var cardNumber = document.getElementById("cardNumber").value;
            if (cardNumber) {
                alert("Checkout Successful!");
                clearCart();
            } else {
                alert("Please enter a card number.");
            }
        }
    </script>
</body>
</html>
